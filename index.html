<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="Home CSS.css">
</head>
<body>
    <header>
        <div id="logo">
            <!-- 책 아이콘 -->
            <img src="icon/logo.svg" alt="logo-icon"> <!--로고 이미지 작업 필요-->
            <!--책단지 아이콘-->
            <img class="site-name" src="icon/책단지.svg" alt="책단지-icon">
        </div>
    </header>

    <aside>
        <p>
            "<br>
            누구에게나 그의 정신에<br>
            하나의 큰 획을 그어주는<br>
            책이 있다.<br>
            -<br>
            김유정<br>
        </p>
        <p>
            <img src="icon/logo.svg" alt="logo-icon">
        </p>
    </aside> 

    <!--회원가입 폼 영역-->
    <div class="signup-form">
        <form action="">
            <h2>회원가입</h2>
            <!--닉네임 입력-->
            <p>
                <label for="nickname">닉네임</label><br>
                <input id="nickname" type="text" placeholder="한글과 영문 대 소문자를 사용하세요(특수기호, 공백 사용 불가)">
                <button id="nickname">중복확인</button>
            </p>

            <!--아이디 입력-->
            <p>
                <label for="id">아이디</label><br>
                <input id="id" type="text" placeholder="아이디를 입력해주세요.">
                <button id="id">중복확인</button>
            </p>

            <!--비밀번호 입력-->
            <p>
                <label for="password">비밀번호</label><br>
                <input id="password" type="text" placeholder="8~16자 영문 대 소문자, 숫자를 사용하세요.">
            </p>
            <!--비밀번호 확인 입력-->

            <p>
                <label for="password">비밀번호 확인</label><br>
                <input id="password" type="text" placeholder="비밀번호가 일치하지 않습니다.">
            </p>
            <!--개인정보 동의 내용박스-->
            <p class="agreebox">
                개인정보 수집, 이용에 대한 동의<br>
                - 회원가입, 사이트 이용을 위해서는 아래와 같이 개인정보를 수집, 이용 합니다.<br>
                1. 개인정보 수집 목적: 회원가입, 사이트 이용<br>
                2. 회원정보 수집 항목: 아이디, 닉네임, 비밀번호<br>
                3. 보유 및 이용기간: 회원 탈퇴 시까지<br>
            </p>

            <p>
                <input type="submit" value="동의하고 회원가입">
                <!--모든 항목 작성완료시 활성화되도록 해야함-->
            </p>
        </form>
    </div>

   

    
 
    
</body>
</html>
